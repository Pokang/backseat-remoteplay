<div id="remotecontainer">
    <div routerLink="/results" class="backseatlogo"></div> <!-- remove this routerLink when you can get the endrace event here :) -->
    <div id="remotebox">
        <div id="usersection">
            <div id="userpicture"><div id="userid">99</div></div>
            <div id="remotetoptext">
                <div id="remotetitle">Remote Play</div>
                <div id="remotesubmessage"><h2>Good luck!</h2>ü§û</div>
            </div>
        </div>
        <div id="statussection">
            <h1>Status - Current Build</h1>
            <div class="dialrow">
                <div class="dial selectedbattery">
                    <div class="battery1 icon iconselected"></div>
                </div>
                <div class="dial selectedtire">
                    <div class="tire4 icon iconselected"></div>
                </div>
                <div class="dial selectedengine">
                    <div class="engine1 icon iconselected"></div>
                </div>
                <div class="dial selectedpassive">
                    <div class="passive2 icon iconselected"></div>
                </div>
            </div>
        </div>
        <div id="batterysection">
            <div id="controlstitlesection">
                <h1>Controls</h1>
                <h2>Battery Economy üîã</h2>
            </div>
            <div class="dialrow">
                <div (click)="change(0,0)" [ngClass]="{'selectedbattery': toggle[0][0]}" class="dial">
                    <div class="battery1 icon" [ngClass]="{'iconselected': toggle[0][0]}"></div>
                </div>
                <div (click)="change(0,1)" [ngClass]="{'selectedbattery': toggle[0][1]}" class="dial">
                    <div class="battery2 icon" [ngClass]="{'iconselected': toggle[0][1]}"></div> <!-- Adds the class iconselected on click -->
                </div>
                <div (click)="change(0,2)" [ngClass]="{'selectedbattery': toggle[0][2]}" class="dial">
                    <div class="battery3 icon" [ngClass]="{'iconselected': toggle[0][2]}"></div>
                </div>
            </div>
        </div>
        <div id="tiresection">
            <h2>Tire Wear Management ‚ôü</h2>
            <h3>Requires a pit stop</h3>
            <div class="dialrow">
                <div (click)="change(1,0)" [ngClass]="{'selectedtire': toggle[1][0]}" class="dial">
                    <div class="tire1 icon" [ngClass]="{'iconselected': toggle[1][0]}"></div>
                </div>
                <div (click)="change(1,1)" [ngClass]="{'selectedtire': toggle[1][1]}" class="dial">
                    <div class="tire2 icon" [ngClass]="{'iconselected': toggle[1][1]}"></div>
                </div>
                <div (click)="change(1,2)" [ngClass]="{'selectedtire': toggle[1][2]}" class="dial">
                    <div class="tire3 icon" [ngClass]="{'iconselected': toggle[1][2]}"></div>
                </div>
                <div (click)="change(1,3)" [ngClass]="{'selectedtire': toggle[1][3]}" class="dial">
                    <div class="tire4 icon" [ngClass]="{'iconselected': toggle[1][3]}"></div>
                </div>
            </div>
        </div>
        <div id="enginesection">
            <h2>Engine Type üöÇ</h2>
            <div class="dialrow">
                <div (click)="change(2,0)" [ngClass]="{'selectedengine': toggle[2][0]}" class="dial">
                    <div class="engine1 icon" [ngClass]="{'iconselected': toggle[2][0]}"></div>
                </div>
                <div (click)="change(2,1)" [ngClass]="{'selectedengine': toggle[2][1]}" class="dial">
                    <div class="engine2 icon" [ngClass]="{'iconselected': toggle[2][1]}"></div>
                </div>
                <div (click)="change(2,2)" [ngClass]="{'selectedengine': toggle[2][2]}" class="dial">
                    <div class="engine3 icon" [ngClass]="{'iconselected': toggle[2][2]}"></div>
                </div>
                <div (click)="change(2,3)" [ngClass]="{'selectedengine': toggle[2][3]}" class="dial">
                    <div class="engine4 icon" [ngClass]="{'iconselected': toggle[2][3]}"></div>
                </div>
            </div>
        </div>
        <div id="passivesection">
            <h2>Passive Effect üèé</h2>
            <div class="dialrow">
                <div (click)="change(3,0)" [ngClass]="{'selectedpassive': toggle[3][0]}" class="dial">
                    <div class="passive1 icon" [ngClass]="{'iconselected': toggle[3][0]}"></div>
                </div>
                <div (click)="change(3,1)" [ngClass]="{'selectedpassive': toggle[3][1]}" class="dial">
                    <div class="passive2 icon" [ngClass]="{'iconselected': toggle[3][1]}"></div>
                </div>
                <div (click)="change(3,2)" [ngClass]="{'selectedpassive': toggle[3][2]}" class="dial">
                    <div class="passive3 icon" [ngClass]="{'iconselected': toggle[3][2]}"></div>
                </div>
            </div> 
        </div>
    </div>
    <div id="popupboxes">
        <!-- <div class="lapcount">
            Lap 3 of 12
        </div> -->
        <div class="popup status">
            Setup phase: Choose your loadout
        </div>
        <div class="popup advice">
            Engine Type and Passive Effect cannot be changed during a race, choose wisely!
        </div>
    </div>
</div>
